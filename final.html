<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Final Secreto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #00ff00;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00ff00;
            color: #00ff00;
            font-size: 1.5rem;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            outline: none;
            width: 150px;
        }
        button {
            background-color: #00ff00;
            color: black;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00cc00;
        }
        #finalMessage {
            display: none;
            margin-top: 30px;
            padding: 20px;
        }
        .congrats {
            font-size: 1.8rem;
            color: #ff4d6d;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hint {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 20px;
        }
        .final-gif {
            width: 280px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(214, 51, 132, 0.5);
        }
    </style>
</head>
<body>

    <div id="codeEntry">
        <h1>¡ÚLTIMA PRUEBA!</h1>
        <p>Introduce el código de 4 dígitos para terminar la misión:</p>
        <input type="text" id="finalCodeInput" maxlength="4" placeholder="XXXX">
        <br>
        <button onclick="checkFinalCode()">DESBLOQUEAR</button>
    </div>

    <div id="finalMessage">
        <p class="congrats">¡FELICIDADES! HAS COMPLETADO LA MISIÓN. ❤️</p>
        <p class="hint">Chequea cerca del objeto que una vez me confiaste...</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzhqZ3ZidGZ6Z3ZidGZ6Z3ZidGZ6Z3ZidGZ6Z3ZidGZ6Z3ZidGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K95KqvHSA9V40O6oR2/giphy.gif" alt="Celebración" class="final-gif">
    </div>

    <script>
        const correctCode = "5280"; 

        function checkFinalCode() {
            const userInput = document.getElementById('finalCodeInput').value.trim();

            if (userInput === correctCode) {
                document.getElementById('codeEntry').style.display = 'none';
                document.getElementById('finalMessage').style.display = 'block';
            } else {
                alert("Código incorrecto. ¡Vuelve a revisar tus pistas!");
            }
        }
    </script>
</body>
</html>
