<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Niña ❤️</title>
    <style>
        body { display : flex; flex-direction : column; align-items : center; justify-content : center; min-height : 100vh; margin : 0; font-family : 'Arial' , sans-serif; background-color : #ffe4e1; text-align : center; transition : 0.5s; overflow : hidden; }
        h1 { color : #d63384; font-size : 2.5rem; padding : 0 20px; }
        .buttons { margin-top : 20px; position : relative; width : 100%; height : 200px; }
        button { padding : 15px 30px; font-size : 1.2rem; cursor : pointer; border : none; border-radius : 10px; transition : 0.3s; z-index : 10; }
        #yesBtn { background-color : #ff4d6d; color : white; }
        #noBtn { background-color : #6c757d; color : white; position : fixed; transition : 0.1s; left : 55%; }
        .gif { width : 250px; height : auto; margin-bottom : 20px; border-radius : 15px; }
        #escapeRoom { display : none; background-color : #1a1a1a; color : #00ff00; font-family : 'Courier New' , monospace; padding : 30px; border-radius : 10px; border : 2px solid #00ff00; width : 90%; max-width : 400px; }
        input { background : transparent; border : none; border-bottom : 2px solid #00ff00; color : #00ff00; font-size : 1.2rem; text-align : center; margin-top : 20px; outline : none; width : 80%; }
        .unlock-btn { background-color : #00ff00; color : black; margin-top : 20px; font-weight : bold; padding : 10px 20px; }
    </style>
</head>
<body>
    <div id="invitacion">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" class="gif" alt="Cute hearts">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="escapeRoom">
        <h2 id="question">Misión 1: Cargando...</h2>
        <input type="text" id="answer" placeholder="Respuesta...">
        <br>
        <button id="submitBtn" class="unlock-btn" onclick="checkAnswer()">DESCIFRAR CÓDIGO</button>
        <p id="progress" style="margin-top: 20px; font-size: 0.8rem;"></p>
        <h3 id="codeDisplay" style="display:none; color: gold;">DÍGITO:
